# Complete Kubernetes Deployment for Login Page Microservices
# Updated with Docker Hub images and email credentials

apiVersion: v1
kind: Namespace
metadata:
  name: login-microservices
  labels:
    name: login-microservices

---
# ConfigMap for application configuration (non-sensitive data)
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: login-microservices
data:
  # Database Configuration
  MONGODB_DATABASE: "your_db_name"
  MONGODB_AUTH_SOURCE: "admin"
  
  # Service Ports
  USER_SERVICE_PORT: "5001"
  COURSE_SERVICE_PORT: "5002"
  NOTIFICATION_SERVICE_PORT: "5003"
  FRONTEND_PORT: "3000"
  
  # Internal Service URLs (Kubernetes DNS)
  USER_SERVICE_URL: "http://user-service.login-microservices.svc.cluster.local:5001"
  COURSE_SERVICE_URL: "http://course-service.login-microservices.svc.cluster.local:5002"
  NOTIFICATION_SERVICE_URL: "http://notification-service.login-microservices.svc.cluster.local:5003"
  
  # External Service URLs (for frontend)
  REACT_APP_USER_API_URL: "http://localhost:5001"
  REACT_APP_COURSE_API_URL: "http://localhost:5002"
  
  # Application Settings
  NODE_ENV: "production"
  BCRYPT_ROUNDS: "12"
  
  # SMTP Configuration (non-sensitive)
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"

---
# Secrets for sensitive data (base64 encoded)
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: login-microservices
type: Opaque
data:
  # MongoDB credentials (base64 encoded)
  # echo -n "root" | base64 = cm9vdA==
  # echo -n "mongodb-password" | base64 = bW9uZ29kYi1wYXNzd29yZA==
  MONGODB_USERNAME: cm9vdA==  # root
  MONGODB_PASSWORD: bW9uZ29kYi1wYXNzd29yZA==  # mongodb-password
  
  # JWT Secret (base64 encoded)
  # echo -n "your-super-secret-jwt-key-change-in-production" | base64
  JWT_SECRET: eW91ci1zdXBlci1zZWNyZXQtand0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbg==
  
  # Email credentials (base64 encoded)
  # echo -n "parashuramuluchilukuri@gmail.com" | base64 = cGFyYXNodXJhbXVsdWNoaWx1a3VyaUBnbWFpbC5jb20=
  # echo -n "evbkbefxufpegdaq" | base64 = ZXZia2JlZnh1ZnBlZ2RhcQ==
  SMTP_USER: cGFyYXNodXJhbXVsdWNoaWx1a3VyaUBnbWFpbC5jb20=  # parashuramuluchilukuri@gmail.com
  SMTP_PASS: ZXZia2JlZnh1ZnBlZ2RhcQ==  # evbkbefxufpegdaq
  FROM_EMAIL: cGFyYXNodXJhbXVsdWNoaWx1a3VyaUBnbWFpbC5jb20=  # parashuramuluchilukuri@gmail.com

---
# MongoDB PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: login-microservices
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Adjust based on your cluster

---
# MongoDB Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: login-microservices
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:6.0
        ports:
        - containerPort: 27017
          name: mongodb
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MONGODB_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MONGODB_PASSWORD
        - name: MONGO_INITDB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGODB_DATABASE
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-pvc

---
# MongoDB Service
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: login-microservices
  labels:
    app: mongodb
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
    name: mongodb
  type: ClusterIP

---
# User Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: login-microservices
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: sriniv7654/busybox2:user-service
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: USER_SERVICE_PORT
        - name: MONGODB_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MONGODB_USERNAME
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MONGODB_PASSWORD
        - name: MONGODB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGODB_DATABASE
        - name: MONGODB_AUTH_SOURCE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGODB_AUTH_SOURCE
        - name: MONGO_URI
          value: "mongodb://$(MONGODB_USERNAME):$(MONGODB_PASSWORD)@mongo.login-microservices.svc.cluster.local:27017/$(MONGODB_DATABASE)?authSource=$(MONGODB_AUTH_SOURCE)"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        - name: BCRYPT_ROUNDS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: BCRYPT_ROUNDS
        - name: NOTIFICATION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NOTIFICATION_SERVICE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 5

---
# User Service Service
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: login-microservices
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
  - port: 5001
    targetPort: 5001
    name: http
  type: ClusterIP

---
