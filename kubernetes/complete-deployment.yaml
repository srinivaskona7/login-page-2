            secretKeyRef:
              name: app-secrets
              key: SMTP_USER
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SMTP_PASS
        - name: FROM_EMAIL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: FROM_EMAIL
        - name: SENDER_EMAIL
          valueFrom:
            secretKeyRef:
